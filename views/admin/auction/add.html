<div class="container" ng-init="initAdd()">
    <div class="row">
        <!-- concept function -->
        <div class="col-md-3">
            <h3 class="right-line">Register Auction</h3>
            <div class="ec-box">
                <img ng-src="{{item.photo}}" alt="" style="width:100%;">
                <div class="ec-box-footer"></div>
            </div>
            <h4>Specifications</h4>
            <div class="form-group">
                <strong>Item </strong>
                <select ng-model="item.idx" required>
                    <option value=""></option>
                    <option ng-repeat="item in itemList" value="{{$index}}">{{item.title}}</option>
                </select>
            </div>
            <div class="form-group">
                <strong>Start date</strong> 
                <md-datepicker ng-model="auction.auctionStart" md-placeholder="Enter date"></md-datepicker>
            </div>
            <div class="form-group">
                <strong>End date</strong>
                <md-datepicker ng-model="auction.auctionEnd" md-placeholder="Enter date"></md-datepicker>
            </div>
            <button ng-click="addAuction()" href="javascript:void(0);" class="btn btn-ar btn-block btn-success"><i
                class="fa fa-shopping-cart"></i> Add to Auction</button>
        </div>
    </div>
</div>
