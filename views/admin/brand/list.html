<div class="container">
	<table datatable="ng" dt-options="dtOptions">
		<thead>
			<tr>
				<th>name</th>
				<th>price</th>
				<th>action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in itemList">
				<td>{{item.name}}</td>
				<td>{{item.price}}</td>
				<td>
					<button class="btn btn-primary"><i class="fa fa-edit"></i></button>
					<button class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
