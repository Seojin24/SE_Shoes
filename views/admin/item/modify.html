<div class="container" ng-init="initView()">
    <div class="row">
        <!-- concept function -->
        <div class="col-md-3">
            <h3 class="right-line">Register Product</h3>
            <div class="ec-box">

                <a href="#"><img src="assets/img/demo/e_img03.jpg" alt=""></a>
                <div class="ec-box-footer">
                    <a href="#" class="btn btn-ar btn-success btn-sm pull-right">
                        Select image
                    </a>
                </div>
            </div>

            <h4>Specifications</h4>
            <ul class="unstyled">
                <li><strong>Title</strong>
                    <div class="form-group">
                        <input type="text" class="form-control" id="title" ng-model="item.brand" required>
                    </div>
                </li>
                <li><strong>Brand</strong>
                    <div class="form-group">
                        <input type="text" class="form-control" id="brand" ng-model="item.brand" required>
                    </div>
                </li>
                <li><strong>Type</strong>
                    <div class="form-group">
                        <input type="text" class="form-control" id="type" ng-model="item.type" required>
                    </div>
                </li>
                <li><strong>size</strong>
                    <div class="form-group">
                        <input type="text" class="form-control" id="size" ng-model="item.size" required>
                    </div>
                </li>

                <li><strong>price</strong>
                    <div class="form-group">
                        <input type="text" class="form-control" id="price" ng-model="item.price" required>
                    </div>
                </li>
            </ul>


            <h4 class="no-margin-top">Description</h4>
            <div class="form-group">
                <textarea class="form-control" ng-model="item.explain"></textarea>
            </div>

        </div>


        <a ng-click="addItem(item)" href="javascript:void(0);" class="btn btn-ar btn-block btn-success"><i
                class="fa fa-shopping-cart"></i> Add to Item</a>
    </div>
</div>
