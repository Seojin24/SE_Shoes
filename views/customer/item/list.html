<div class="container" ng-init="initList()">
    <div class="row">
        <div class="col-md-3 col-sm-12 col-xs-12">
            <div class="ec-filters-menu">
                <h3 class="section-title">Filters</h3>
                <div class="col-sm-6 col-xs-6">
                    <h4>Select Brand</h4>
                    <ul>
                        <li><a href="javascript:void(0);" ng-click="setBrand()" class="filter" data-filter="all" >all</a></li>
                        <li ng-repeat="brand in brandList">
                            <a href="javascript:void(0);" ng-click="setBrand(brand)" data-filter="all" >{{brand.name}}</a>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-6 col-xs-6">
                    <h4>Select Type</h4>
                    <ul>
                        <li><a href="javascript:void(0);" ng-click="setType()" class="filter" data-filter="all" >all</a></li>
                        <li ng-repeat="type in typeList"><a href="javascript:void(0);" ng-click="setType(type)" class="filter" data-filter="all">{{type.name}}</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
              <h3 class="section-title">Latest Offers</h3>
              <div class="bxslider-controls">
                  <span id="bx-prev5"></span>
                  <span id="bx-next5"></span>
              </div>
              <ul class="bxslider" id="bx5">
                  <li>
                      <a href="#" class="thumbnail">
                          <img src="assets/img/demo/wf1.jpg" alt="...">
                      </a>
                  </li>
                  <li>
                      <a href="#" class="thumbnail">
                          <img src="assets/img/demo/wf2.jpg" alt="...">
                      </a>
                  </li>
                  <li>
                      <a href="#" class="thumbnail">
                          <img src="assets/img/demo/wf3.jpg" alt="...">
                      </a>
                  </li>
                  <li>
                      <a href="#" class="thumbnail">
                          <img src="assets/img/demo/wf4.jpg" alt="...">
                      </a>
                  </li>
              </ul>
          </div>
        </div>
        <div class="col-md-9 col-sm-12 col-xs-12">
            <div class="row" id="Container">

                <!-- 이게 진짜 -->
                <div class="col-sm-4" ng-animate="'animate'" ng-repeat="item in itemList | filter:{'ItemBrandId':brandFilter,'ItemTypeId':typeFilter}">
                    <div class="ec-box">
                        <div class="ec-box-header"><a href="#/item/view/{{item.id}}">[{{item.ItemBrandName}}|{{item.ItemTypeName}}]{{item.title}}</a></div>
                        <a href="#/item/view/{{item.id}}"><img ng-src="/{{item.photo}}" alt="" style="width:100%;"/></a>
                        <div class="ec-box-footer">
                            <span class="label label-primary"> {{item.price | currency:"":0}}</span>
                            <a ng-click="addCart(item.id)" href="javascript:void(0);" class="btn btn-ar btn-success btn-sm pull-right"><i class="fa fa-shopping-cart"></i> Add to Cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> <!-- container -->
