<div class="login-form-full no-padding" ng-cloak ng-init="initLoginForm()">
    <div class="transparent-div no-padding animated fadeInUp animation-delay-2">
        <md-content>
            <md-tabs md-dynamic-height md-border-bottom md-selected="tabSelected">
                <md-tab label="Login">
                    <md-content class="md-padding">
                        <form role="form" ng-submit="loginSubmit()">
                            <div class="form-group">
                                <div class="input-group login-input">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input type="email" class="form-control" placeholder="Email" ng-model="signInEmail" required>
                                </div>
                                <br>
                                <div class="input-group login-input">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input type="password" class="form-control" placeholder="Password" ng-model="signInPassword" required>
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox" id="checkbox_remember">
                                    <label for="checkbox_remember">Remember me</label>
                                </div>
                                <button type="submit" class="btn btn-ar btn-primary pull-right">Login</button>
                                <div class="clearfix"></div>
                            </div>
                        </form>
                    </md-content>
                </md-tab>
                <md-tab label="Register">
                    <md-content class="md-padding">
                        <form role="form" ng-submit="registrySubmit()">
                            <div class="form-group">
                                <label for="signUpEmail">Email</label>
                                <input type="email" class="form-control" id="signUpEmail" ng-model="signUpEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="signUpName">Name</label>
                                <input type="text" class="form-control" id="signUpName" ng-model="signUpName" required>
                            </div>
                            <div class="form-group">
                                <label for="signUpPhone">Phone</label>
                                <input type="text" class="form-control" id="signUpPhone" ng-model="signUpPhone" required>
                            </div>
                            <div class="form-group">
                                <label for="signUpAddress">Address</label>
                                <input type="text" class="form-control" id="signUpAddress" ng-model="signUpAddress" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="signUpPassword">Password</label>
                                        <input type="password" class="form-control" id="InputLastName" ng-model="signUpPassword" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="confirmPassword">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirmPassword" ng-model="confirmPassword" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                </div>
                                <div class="col-md-4">
                                    <button type="submit" class="btn btn-ar btn-primary pull-right">Register</button>
                                </div>
                            </div>
                        </form>
                    </md-content>
                </md-tab>
                <md-tab label="Finding">
                    <md-content class="md-padding">
                        <form role="form" ng-submit="findID()">
                            <div class="form-group">
                                <label for="findIDName">Name</label>
                                <input type="text" class="form-control" id="findIDName" ng-model="findIDName" required>
                            </div>
                            <div class="form-group">
                                <label for="findIDPhone">Phone</label>
                                <input type="text" class="form-control" id="findIDPhone" ng-model="findIDPhone" required>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                </div>
                                <div class="col-md-4">
                                    <button type="submit" class="btn btn-ar btn-primary pull-right">Find ID</button>
                                </div>
                            </div>
                        </form>
                        <form role="form" ng-submit="findPW()">
                            <div class="form-group">
                                <label for="findPWName">Name</label>
                                <input type="text" class="form-control" id="findPWName" ng-model="findPWName" required>
                            </div>
                            <div class="form-group">
                                <label for="findPWEmail">Email</label>
                                <input type="email" class="form-control" id="findPWEmail" ng-model="findPWEmail" required>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                </div>
                                <div class="col-md-4">
                                    <button type="submit" class="btn btn-ar btn-primary pull-right">Find PW</button>
                                </div>
                            </div>
                        </form>
                    </md-content>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>
</div>
